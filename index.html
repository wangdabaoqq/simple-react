<script>
class Component {
  constructor (props = {}) {
    this.props = props
  }
  setState (state) {
    const old = this.el
    this.state = state
    this.el = this.renderDOM()
    // console.log(this.el)
    if (this.onStateChange) this.onStateChange(old, this.el)
  }
  renderDOM () {
    this.el = createDOMFromString(this.render())
    if (this.onClick) {
      this.el.addEventListener('click', this.onClick.bind(this), false)
    }
    return this.el
  }
}
const createDOMFromString = (domString) => {
  const div = document.createElement('div')
  div.innerHTML = domString
  return div
}
  class LikeButton extends Component {
    constructor (props) {
      super(props)
      this.state = {
        isLiked: false
      }
    }
    onClick () {
      this.setState({
        isLiked: !this.state.isLiked
      })
    }
    render () {
      return `
        <button style="background-color: ${this.props.bg}">
          <span class="like-text">${ this.state.isLiked ? 'ÂèñÊ∂à' : 'ÁÇπËµû' }</span>
          <span>üëç</span>
        </button>`
    }
  }
  const mount = (component, wrapper) => {
    console.log(component)
    wrapper.appendChild(component.renderDOM())
    component.onStateChange = (old, el) => {
      wrapper.insertBefore(el, old)
      wrapper.removeChild(old)
    }
  }
  class RedBlueButton extends Component {
    constructor (props) {
      super(props)
      this.state = {
        color: 'red'
      }
    }

    onClick () {
      this.setState({
        color: 'blue'
      })
    }

    render () {
      return `
        <div style='color: ${this.state.color};'>${this.state.color}</div>
      `
    }
  }
  const wrapper = document.querySelector('.wrapper')
  mount(new LikeButton({bg: 'red'}), wrapper)
  mount(new RedBlueButton({bg: 'yellow'}), wrapper)
